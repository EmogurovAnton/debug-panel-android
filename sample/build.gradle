            deps.debugging.timber,
            'com.redmadrobot.debug:panel:0.5.0',
            'com.redmadrobot.debug:accounts_plugin:0.5.0'
    )

    implementation project(path: ':servers-plugin')
    implementation project(path: ':feature-toggles-plugin')
//    implementation project(path: ':accounts-plugin')
